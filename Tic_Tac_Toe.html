<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia_Tac_Toe</title>
    <link rel="stylesheet" href="CSS/Tic Tac Toe.css">
</head>
<body>
    <!-- Turn box -->
    <div class="container">
        <h3>Turn for</h3>
        <div class="turn_box align">X</div>
        <div class="turn_box align">O</div>
        <div class="bg"></div>
    </div>
    <!-- main box -->
    <div class="main_grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    <h2 class="results">X Win</h2>
    <button class="play_again">Play Again</button>

    <script src="Javascript/Tic_Tac_Toe.js"></script>
</body>
</html>
